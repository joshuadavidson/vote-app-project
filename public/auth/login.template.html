<app-header></app-header>

<div class="row">
  <div class="col-sm-4 col-sm-offset-4 text-center">
    <h1>Login</h1>
    <p>
      Don't have an account? <a href="/register" class="">Register</a>
    </p>

    <form ng-submit="$ctrl.onSubmit()" class="text-left">

      <div class="form-group">
        <label for="email" class="control-label">Email</label>

          <input type="text" ng-model="$ctrl.credentials.email" class="form-control" placeholder="Email" required />

      </div>

      <div class="form-group">
        <label for="password" class="control-label">Password</label>

          <input type="password" ng-model="$ctrl.credentials.password" class="form-control" placeholder="Password" required />

      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

    </form>
  </div>
</div>

<app-footer></app-footer>

<app-header></app-header>

<div class="row">
  <div class="col-md-6 col-md-offset-3 text-center">
    <p>
      <i class="fa fa-bar-chart fa-5x"></i>
    </p>
    <h1>Voting App</h1>
    <h3>Create custom shareable polls with live results.</h3>
    <p>
      Take a look at what others are voting on:
    </p>


    <div class="panel panel-default text-center">

      <ul class="list-group" ng-repeat="poll in $ctrl.polls">
        <li class="list-group-item">
          <h3>{{poll.title}}</h3></li>
      </ul>

    </div>

  </div>
</div>

<app-footer></app-footer>

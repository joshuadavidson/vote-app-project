<app-header></app-header>

<div class="container-fluid">
  <div class="row">

    <div class="col-md-6 col-md-offset-3 text-center">
      <p>
        <i class="fa fa-bar-chart fa-5x"></i>
      </p>
      <h1>Voting App</h1>
      <h3>Register to create custom shareable polls that anyone can vote on.</h3>
      
      <p>
        Take a look at what others are voting on:
      </p>

      <div class="list-group text-center">
        <a ng-href="/poll/{{poll._id}}/view" class="list-group-item clearfix"  ng-repeat="poll in $ctrl.polls">
          <h3>{{poll.title}}</h3>
        </a>
      </div>

    </div>

  </div>
</div>

<app-footer></app-footer>
